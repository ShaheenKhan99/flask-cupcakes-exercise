<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/style.css" rel="stylesheet">
  <title>Cupcakes Home Page</title>
</head>
<body>

  <h1>List of all cupcakes</h1>
    <ul id="cupcakes-list">
    </ul>
          
  <h2>Add a new cupcake</h1>
  <form id="new-cupcake-form">
    <div>
      <label for="form-flavor">Flavor: </label>
      <input id="form-flavor" name="flavor" placeholder="Enter flavor for cupcake">
    </div>

    <div>
      <label for="form-size">Size: </label>
      <input name="size" id="form-size" placeholder="Enter small, medium or large">
    </div>

    <div>
      <label for="form-rating">Rating: </label>
      <input type="number" id="form-rating" name="rating" placeholder="Enter rating from 1 to 10">
    </div>

    <div>
      <label for="form-image">Image: </label>
      <input id="form-image" name="image" placeholder="Enter image URL">
    </div>
    
    <button>Add</button>
  </form>
  

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="static/cupcakes.js"></script>
</body>
</html>
